<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatApp</title>

    <link rel="favicon" href="icons/chatapp.png">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/font-awesome/all.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  </head>
  <body>
    <div class="container">
      <div class="for-nobody">
        <nav class="navbar bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="/" class="">
              <img src="/icons/chatapp.png" alt="ChatApp" width="30" height="24">
              <span class="text-primary">ChatApp</span>
            </a>
          </div>
        </nav>
      </div>
      <div class="for-user">
       <nav class="navbar navbar-expand-lg bg-light pt-2">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/" class="">
              <img src="/icons/chatapp.png" alt="ChatApp" width="30" height="24">
              <span class="text-primary">ChatApp</span>
            </a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-ul">
                <li class="nav-item">
                  <a class="nav-link active" href="#profile" id="profile">Profil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#chats" id="chats">Chatlar</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#users" id="users">Foydalanuvchilar</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#logout" id="logout">Chiqish</a>
                </li>
              </ul>
              <div class="for-user">
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Do`stlarni topish" aria-label="Search">
                  <button class="btn btn-outline-primary" type="submit">Qidir</button>
                </form>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div id="alert-box"></div>
      <div class="hr">&#9;</div>
      <div class="bg-light pt-1">
        <div class="for-nobody">
          <div class="text-center">
            <h1 class="text-primary mt-4">Bepul chatlash.</h1>
            <p>Tizimning va sizning xavfsizligingiz uchun quyidagi uchinchi tomon saytlar orqali kiring</p>
            <a class="btn btn-outline-danger btn-lg" id="google-btn" href="/auth/google">
              <i class="fa-brands fa-google"></i>oogle orqali kiring
            </a>
          </div>
        </div>
        <div class="for-user" id="main">
          <div id="main-profile">
            <div class="container rounded bg-light">
              <div class="row">
                <div class="col-md-3 border-right py-5">
                  <div class="d-flex flex-column align-items-center text-center px-3">
                    <img class="rounded-circle mt-3 mb-2" width="150px" src="" id="picture-view">
                    <span class="font-weight-bold h4" id="name-view"></span>
                    <span class="text-black-50" id="email-view"></span>
                    <span id="bio-view"></span>
                  </div>
                </div>
                <div class="col-md-5 border-right">
                  <div class="px-3 py-2">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                      <h4 class="text-right">Profil sozlamalari</h4>
                    </div>
                    <div class="row mt-2">
                      <div class="col-md-12">
                        <label class="labels">Ismingiz</label>
                        <input type="text" class="form-control" placeholder="" value="" id="name">
                      </div>
                      <div class="col-md-12">
                        <label class="labels">Bio</label>
                        <input type="text" class="form-control" placeholder="misol: 22 yosh, Buxoro" value="" id="bio">
                      </div>
                    </div>
                    <div class="mt-5 text-center">
                      <button class="btn btn-primary profile-button" type="button" id="save">Saqlash</button>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="px-3 py-5">
                    <div>
                      <label for="formFileLg" class="form-label">Rasmni o`zgartirish</label>
                      <input class="form-control form-control-lg" id="file" type="file">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="main-chats">
            <div>
              <div class="container py-5">
                <div class="row">
                  <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">
                    <h5 class="font-weight-bold mb-3 text-center text-lg-start">Foydalanuvchilar</h5>
                    <div class="card">
                      <div class="card-body">
                        <ul class="list-unstyled mb-0" id="my-members">
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 col-lg-7 col-xl-8">
                    <div>
                      <h6 id="message-for-name"></h6>
                      <p id=message-for-bio></p>
                      <p id="message-for-id" class="d-none"></p>
                    </div>
                    <ul class="list-unstyled overflow-auto" id="my-members-chat">
                    </ul>
                    <div style="display:none;" id="send-div">
                      <div class="bg-white mb-3">
                        <div class="form-outline">
                          <textarea class="form-control" rows="1" id="message-content"></textarea>
                          <div class="mt-2">
                            <input  type="file" class="form-control" name="file" value="Fayl yuborish" id="message-file" />
                            <div class="mt-2">
                              <button type="button" class="btn btn-outline-danger float-start" id="remove-file">Remove File</button>
                              <button type="button" class="btn btn-info btn-rounded float-end" id="send-message">Send</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="main-users" class="container rounded bg-light py-2">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <div class="container">
                    <div class="row" id="main-users-row"></div>
                  </div>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" id="prev" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon bg-primary" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" id="next"  data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon bg-primary" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/javascripts/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="/javascripts/font-awesome/all.js"></script>
    <script type="text/javascript" src="/javascripts/requirements.js"></script>
    <script type="text/javascript" src="/javascripts/index.js"></script>
    <script type="text/javascript" src="/javascripts/events.js"></script>
  </body>
</html>
